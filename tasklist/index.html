<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <ul id="taskList">
        <li class="taskList__item">
            Доучиться на gb.ru до диплома.
            <button class="deleteButton btn btn-danger">Удалить</button>
            <button class="cloneButton btn btn-warning">Клонировать</button>
        </li>
        <li class="taskList__item">
          Найти работу по найму фронтенд разработчиком.
          <button class="deleteButton btn btn-danger">Удалить</button>
          <button class="cloneButton btn btn-warning">Клонировать</button>
      </li>
    </ul>
    <form class="row g-3" id="addTask">
        <div class="col-auto">
          <span class="form-control-plaintext">Введите текст задачи</span>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" placeholder="Хочу сделать" id="newTask">
        </div>
        <div class="col-auto">
          <button type="submit" class="addTask btn btn-success">Добавить</button>
        </div>
      </form>
      <button class="clear btn btn-danger">Сбросить все изменения</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="index.js"></script>   
</body>
</html>
